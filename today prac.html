<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="clear.css">
</head>

<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form>



            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">

            <label for="username">Username:</label>
            <input type="text" id="username" name="username">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword">



            <label for="address">Address:</label>
            <input type="text" id="address" name="address">

            <label for="city">City:</label>
            <input type="text" id="city" name="city">

            <label for="state">State:</label>
            <input type="text" id="state" name="state">

            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip">




            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="hobbies">Hobbies:</label>
            <input type="text" id="hobbies" name="hobbies">

            <label for="bio">Short Bio:</label>
            <textarea id="bio" name="bio"></textarea>
            <label>Interests:</label>
            <input type="checkbox" id="sports" name="interests" value="sports">
            <label for="sports" class="checkbox-label">Sports</label>

            <input type="checkbox" id="music" name="interests" value="music">
            <label for="music" class="checkbox-label">Music</label>

            <input type="checkbox" id="travel" name="interests" value="travel">
            <label for="travel" class="checkbox-label">Travel</label>






            <label>Marital Status:</label>
            <input type="radio" id="single" name="maritalStatus" value="single">
            <label for="single" class="radio-label">Single</label>

            <input type="radio" id="married" name="maritalStatus" value="married">
            <label for="married" class="radio-label">Married</label>

            <input type="radio" id="other" name="maritalStatus" value="other">
            <label for="other" class="radio-label">Other</label>


            <button type="submit" class="button hover">Register</button>
        </form>
    </div>
</body>

</html>
